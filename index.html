<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" /> 
	<meta charset="utf-8" />
	<title>myCodeConverter</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	
	<h1>myCodeConverter</h1>
	
	<!-- Both editor windows -->
	<section id="editor-wrapper">
		<div class="outer-editor">
			<div id="editor" class="editor">function foo(items) {
	var x = "All this is syntax highlighted";
	return x;
}			</div>
		</div>	
		
		<div id="action-wrapper">
			<select id="language-select">
				<option>JavaScript</option>
				<option>PHP</option>
				<option>CSS</option>
				<option>HTML</option>
				<option>JSON</option>
				<option>SQL</option>
				<option>Java</option>
			</select>
			
			<select id="theme-select">
				<option>Monokai</option>
				<option>Chrome</option>
				<option>Eclipse</option>
			</select>
			<!-- The button to convert the code -->
			<div id="convert">Convert</div>
		</div>
			
		<div class="outer-editor">
			<textarea id="output" class="editor"></textarea>
		</div>

	</section>

	<footer>
		<span>This project uses <a href="http://ace.c9.io/#nav=about">Ace</a></span>
		<span>|</span>
		<span><a href="https://github.com/HoverBaum/myCodeConverter">myCC on GitHub</a></span>
	</footer>
	
	<script>
	
		var heartbeat = [];
		var heartbeatTime = 2200;
		var msg = {
			group : 244
		};
		heartbeat[msg.group] = window.setInterval(function(){ heartbeatFailed(msg.group) }, heartbeatTime);
	
		var heartbeatFailed = function(group) {
			clearInterval(this.heartbeat[group]);
			console.log('Group: ' + group);
		}
	
	</script>
	
	
	<script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="myCodeConverter.js" type="text/javascript"></script>
</body>	
</html>
